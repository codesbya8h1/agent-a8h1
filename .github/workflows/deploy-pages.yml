# Deploy client to GitHub Pages (static only; no server/DB).
# See DEPLOYMENT.md for setup and custom domain.

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Fix npm optional deps bug: Rollup's Linux native binary isn't installed by npm ci
      - name: Install optional dependencies
        run: npm install
      
      # Explicitly install Rollup's Linux binary (workaround for npm optional deps bug)
      - name: Install Rollup Linux binary
        run: npm install --no-save @rollup/rollup-linux-x64-gnu

      # User site (repo USERNAME.github.io) → base /. Project site → base /REPO_NAME/
      - name: Set base path
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *".github.io" ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO_NAME/" >> $GITHUB_ENV
          fi

      - name: Build for GitHub Pages
        run: npm run build:pages

      # SPA fallback: direct URLs (e.g. /repo-name/blog) serve 404.html = index.html
      - name: Add 404 fallback for client-side routing
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
